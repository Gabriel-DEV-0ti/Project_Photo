<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">

  <!-- CabeÃ§alho com logo -->
  <header class="py-4 border-bottom mb-4">
    <div class="container d-flex align-items-center justify-content-between">
      <img src="../Imagens/logo.png" alt="Logo do site" style="height: 100px;" />
      <h1 class="flex-grow-1 text-center m-0 fw-bold">Photo Network</h1>
      <div style="width: 50px;"></div>
    </div>
  </header>

  <main class="container">
    <div class="card p-4 mb-4 mx-auto" style="max-width: 700px;">
      <form id="formImagem" class="row g-3 align-items-center">
        <div class="col-md-6">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" id="nome" class="form-control" placeholder="Digite o nome" required />
        </div>
        <div class="col-md-6">
          <label for="url" class="form-label">URL da imagem</label>
          <input type="url" id="url" class="form-control" placeholder="Cole a URL da imagem" required />
        </div>
        <div class="col-12 text-end">
          <button type="submit" class="btn btn-primary">Add</button>
        </div>
      </form>
    </div>
    <div id="galeria" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assents/js/script.js"></script>
</body>
</html>
